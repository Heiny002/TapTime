<!DOCTYPE html>
<html>
<head>
    <title>Castle Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        #loginScreen, #waitingRoom, #gameScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        #loginScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #waitingRoom {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #e0e0e0;
        }
        #gameScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        #gameScreen canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        .health-bar {
            position: absolute;
            width: 200px;
            height: 20px;
            background: #ff0000;
            border: 2px solid #000;
            z-index: 1000;
        }
        .health-bar-fill {
            width: 100%;
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }
        #playerList {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #healthBars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div>
            <h2>Enter Username</h2>
            <input type="text" id="username" placeholder="Username">
            <button onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <div id="waitingRoom">
        <h2>Waiting Room</h2>
        <div id="playerList"></div>
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameScreen">
        <div id="healthBars"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
